<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome to Aletheia!</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top py-3" id="custom-nav">
            <div class="container-fluid mx-5">
                <a class="navbar-brand" href="/"><i class="fas fa-balance-scale"></i>Aletheia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

                <form class="d-flex">
                    {% if not g.user %}
                    <li><a href="/login" class="text-white">Login</a></li>
                    <li><a href="/signup" class="text-white">Signup</a></li>
                    {% else %}

                    <!-- <li><a href="/users/favorites" class="text-white"><i class="fas fa-user-alt fa-lg"></i></a></li> -->
                    <li><a href="/logout" class="text-white">Logout</a></li>
                    {% endif %}
                </form>
            </div>
        </nav>
    </header>
    {% block content %} {% endblock %}

</body>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/popper"></script>
<script src="https://unpkg.com/bootstrap"></script>

</html>
