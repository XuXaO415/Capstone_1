<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to Aletheia{% endblock %}</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
    <div class="container">
        <header class="blog-header py-4">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="link-secondary" href="#">Subscribe</a>
                </div>
                <div class="col-4 text-center">
                    <!-- <a class="blog-header-logo text-dark" href="/">Aletheia</a> -->
                    <a class="navbar-brand text-dark" href="/"><i class="fas fa-balance-scale"></i> Aletheia</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">

                    {% if not g.user %}
                    <a class="btn btn-sm btn-outline-secondary" href="/signup">Sign up</a>
                    <a class="btn btn-sm btn-outline-secondary" href="/login">Login</a> {% else%}
                    <a class="btn btn-sm btn-outline-secondary" href="/logout">Logout</a> {% endif %}
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2 ">
            <nav class="nav d-flex justify-content-between ">
                <a class="p-2 link-secondary " href="# ">U.S.</a>
                <a class="p-2 link-secondary " href="# ">World</a>
                <a class="p-2 link-secondary " href="# ">Technology</a>
                <a class="p-2 link-secondary " href="# ">Business</a>
                <a class="p-2 link-secondary " href="# ">Politics</a>
                <a class="p-2 link-secondary " href="# ">Science</a>
                <a class="p-2 link-secondary " href="# ">Health</a>
                <a class="p-2 link-secondary " href="# ">Travel</a>
            </nav>
        </div>
    </div>




    {% block content %} {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js " integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js " integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
    <script src="https://kit.fontawesome.com/b8be20c5e2.js " crossorigin="anonymous "></script>


</body>

</html>
